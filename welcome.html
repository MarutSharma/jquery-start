<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //alert("Hello World");
            $("#btn").click(function(){
                //alert("Button is Pressed By SomeOne");
                $("#sp").html("Hello User How Are You ?");
                $("#sp").css({"color":"red","font-size":"30px"});
                $("#sp").fadeOut(2000);
                $("#sp").fadeIn(2000);
                $("#sp").slideUp(2000);
                $("#sp").slideDown(2000);
            });
        });
    </script>
</head>
<body>
    <h2>JQuery Enviorment Step Up</h2>
    <hr>
    <br>
    <span id="sp"></span>
    <br>
    <br><br>
    <input type="button" value="Click Me" id="btn">
</body>
</html>
